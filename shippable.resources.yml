resources:

# resources for sample application running on Kubernetes on AWS

################################

# Integration to that stores AWS credentials
  - name: int-aws
    type: integration
    integration: ttrahan-aws

################################

  - name: cluster-kube
    type: cluster
    integration: ttrahan-kube

################################

# Docker Image
  - name: img-sample-kube
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/kube-example
    seed:
      versionName: master.1

################################

# application code
  - name: repo-sample-kube
    type: gitRepo
    integration: ttrahan-gh
    pointer:
      sourceName: ttrahan/kube-example
      branch: master

################################

# TEST resources

# Docker Image Options
  - name: img-opts-sample-kube-test
    type: dockerOptions
    version:
      memory: 64
      cpuShares: ".25"
      portMappings:
        - 80:80
      publishAllPorts : true

# env vars - Test environment
  - name: params-sample-test-kube
    type: params
    version:
      params:
        ENVIRONMENT: "TEST"
        PORT: 80

# env vars - Prod environment
  - name: params-sample-prod-kube
    type: params
    version:
      params:
        ENVIRONMENT: "PROD"
        PORT: 80

# Docker Image Options
  - name: img-opts-sample-kube-prod
    type: dockerOptions
    version:
      memory: 128
      cpuShares: ".5"
      portMappings:
        - 80:80
      publishAllPorts : true

# PROD replica controller
  - name: replicas-sample-prod-kube
    type: replicas
    version:
      count: 2
